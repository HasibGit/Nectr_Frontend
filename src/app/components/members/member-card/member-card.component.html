<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      src="{{ member().photoUrl || './assets/user.png' }}"
      alt="{{ member().knownAs }}"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member().userName }}"
          class="btn btn-light"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-light" (click)="toggleLike()">
          <i class="fa fa-heart" [ngClass]="{ 'text-danger': isLiked }"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-light"
          routerLink="/members/{{ member().userName }}"
          [queryParams]="{ tab: 'Messages' }"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span [class.is-online]="isOnline()">
        <i class="fa fa-user me-2"></i>
      </span>

      {{ member().knownAs }}
      @if(isLiked) {
      <i class="fa fa-heart ms-2 text-danger"></i>
      }
    </h6>
    <p class="card-text text-muted text-center">Age: {{ member().age }}</p>
    <p class="card-text text-muted text-center">{{ member().city }}</p>
  </div>
</div>
