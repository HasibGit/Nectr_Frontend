<div class="mb-3 form-floating">
  <input
    class="form-control"
    [class.is-invalid]="control.invalid && control.touched"
    [formControl]="$any(control)"
    [placeholder]="label"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <label>{{ label }}</label>

  <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
    This field is required
  </div>
</div>
