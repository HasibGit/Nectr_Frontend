<div class="container mt-5">
  <div style="text-align: center">
    @if(!registerMode) {
    <h1>Find your match</h1>
    <p class="lead">Sign up to view your matches!</p>

    <div class="text-center">
      <button class="btn btn-dark me-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-light me-2">Learn more</button>
    </div>
    } @if(registerMode) {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register
            (cancelRegistration)="onCancelRegistration()"
          ></app-register>
        </div>
      </div>
    </div>
    }
  </div>
</div>
