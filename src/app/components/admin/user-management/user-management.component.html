<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 30%">Username</th>
        <th style="width: 40%">Active Roles</th>
      </tr>
    </thead>
    <tbody>
      @for(user of users; track user.id){
      <tr>
        <td>{{ user.userName }}</td>
        <td>{{ user.roles }}</td>
        <td><button class="btn btn-outline-dark">Edit roles</button></td>
      </tr>
      }
    </tbody>
  </table>
</div>
