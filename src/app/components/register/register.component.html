<form #ngSignupForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-dark">Sign Up</h2>
  <hr />
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="registerForm.username"
      placeholder="Username"
    />
    <label>Username</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="password"
      [(ngModel)]="registerForm.password"
      placeholder="Password"
    />
    <label>Password</label>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-light me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
