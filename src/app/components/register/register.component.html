<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-dark">Sign Up</h2>
  <hr />

  <div class="mb-3">
    <label style="margin-right: 10px">Gender:</label>
    <label class="form-check-label" style="margin-right: 10px">
      <input
        type="radio"
        class="form-check-input"
        value="male"
        formControlName="gender"
      />
      Male
    </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        value="female"
        formControlName="gender"
      />
      Female
    </label>
  </div>

  <app-text-input
    [control]="registerForm.controls['username']"
    label="Username"
  ></app-text-input>

  <app-text-input
    [control]="registerForm.controls['knownAs']"
    label="Known As"
  ></app-text-input>

  <app-date-input
    [control]="registerForm.controls['dateOfBirth']"
    label="Date of Birth"
    [maxDate]="maxDate"
  ></app-date-input>

  <app-text-input
    [control]="registerForm.controls['city']"
    label="City"
  ></app-text-input>

  <app-text-input
    [control]="registerForm.controls['country']"
    label="Country"
  ></app-text-input>

  <app-text-input
    [control]="registerForm.controls['password']"
    type="password"
    label="Password"
  ></app-text-input>

  <app-text-input
    [control]="registerForm.controls['confirmPassword']"
    type="password"
    label="Confirm Password"
  ></app-text-input>

  @if(validationErrors){
  <div class="alert alert-danger text-start">
    <ul>
      @for (error of validationErrors; track $index) {
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-light me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
